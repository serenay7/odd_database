    <body>
			<div class="registercontent" align="center">
				<div class="registertop">
					<h1>Add New Scholarship</h1>
				</div>
				<div class="registerbottom">
				  <form action="{{ url_for('newscholarship')}}" method="post" autocomplete="off">
				  <br></br>
				 <p><b><a href=homepage.html>Return to Homepage</a></b></p>
				 <br></br>

				<input type="text" name="ScholarshipID" placeholder="ScholarshipID" class="textbox" id="ScholarshipID" required></br></br> -->

				<input type="text" name="DetailedDescription" placeholder="" class="textbox" id="DetailedDescription" required></br></br>
